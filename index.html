<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebARtest</title>
    <script src="js/smaple_javascript.js"></script>
  </head>
  
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin: 0px; overflow: hidden;">
    <input id="button1" type="button" value="撮影" onclick="alertButton()">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="obj" src="ARmyak.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="ARmyak.mtl"></a-asset-item>   <!-- mtlファイル -->
      </a-assets>
      <a-marker type="pattern" url="pattern-M.patt">
        <a-obj-model src="#obj" mtl="#mtl" rotation="-90 180 180"></a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
