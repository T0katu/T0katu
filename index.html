<!DOCTYPE html>
<html>
  <head>
    <title>WebARtest</title>
  </head>
  
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin: 10px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="obj-m" src="ARmyak.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl-m" src="ARmyak.mtl"></a-asset-item>   <!-- mtlファイル -->
        <a-asset-item id="obj-d" src="ARduck.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl-d" src="ARduck.mtl"></a-asset-item>   <!-- mtlファイル -->
        <a-asset-item id="obj-l" src="ARlogo.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl-l" src="ARlogo.mtl"></a-asset-item>   <!-- mtlファイル -->
      </a-assets>
      
      <a-marker type="pattern" url="pattern-myak.patt">
        <a-obj-model src="#obj-m" mtl="#mtl-m" rotation="-90 180 180"></a-obj-model>
      </a-marker>
      <a-marker type="pattern" url="pattern-duck.patt">
        <a-obj-model src="#obj-d" mtl="#mtl-d" rotation="-90 180 180"></a-obj-model>
      </a-marker>
      <a-marker type="pattern" url="pattern-logo.patt">
        <a-obj-model src="#obj-l" mtl="#mtl-l" rotation="-90 180 180"></a-obj-model>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
