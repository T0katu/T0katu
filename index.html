<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<!-- ③ シーンを追加 -->
<a-scene embedded arjs>
  <a-assets>
        <a-asset-item id="myak" src="ARmyak.glb"></a-asset-item>
  </a-assets>
  <!-- ④ マーカーを追加 ここから -->
  <a-marker type="pattern" url="pattern-M.patt">
    <!-- ⑤ オブジェクトの追加 -->
    <a-entity gltf-model="#myak"></a-entity>
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
