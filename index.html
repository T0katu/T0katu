<!DOCTYPE html>
<html lang="ja">

<head>

<meta charset=”UTF-8″>

<meta name=”viewport” content=”width=device-width,intial-scale=1″>
<!– AFrameライブラリ読み込み –>

<script src=”https://aframe.io/releases/0.6.1/aframe.min.js”></script>

<!– AR.jsライブラリ読み込み –>

<script src=”https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js”></script>

<!– AFrameにAR.js紐付け –>

<title>WebARv2</title>

</head>

<body style=”margin:0px; overflow:hidden;”>
  <a-scene embedded arjs vr-mode-ui="enabled: false;">

<!– 新規追加 ここから–>

<!– 3Dモデルの用意 –>

<a-assets>

<!– 3Dモデル –>

<a-asset-item id=”3DModel” src=”ARmyak.obj”></a-asset-item>

<!– マテリアル –>

<a-asset-item id=”Material” src=”ARmyak.mtl”></a-asset-item>

</a-assets>

<!– マーカー登録(デフォルトで用意されている『Hiro』マーカー) –>

<a-marker type="pattern" url="pattern-M.patt">

<!– マーカーの位置に3Dモデルを配置 サイズと場所を指定–>

<a-obj-model src=”#3DModel”

mtl=”#Material”

scale=”0.005 0.005 0.005″

position=”0 0.5 0″>

</a-obj-model>

</a-marker>

<!– AR用のカメラ配置 –>

<a-entity camera></a-entity>

</a-scene>

<!– A-Frame終了 –>

<!–新規追加 ここまで–>

</body>

</html>
